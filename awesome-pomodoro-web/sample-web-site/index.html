<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="icon" href="./img/tomato.png" />
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <header class="orange-bg">
    <div class="container">
      <h1>Let's work with pomodoro!</h1>
    </div>
  </header>
  <section class="timers">
    <div class="tomato-timers">
      <div class="tomato">
        <img src="./img/tomato.png" alt="20 minites">
        <p>20min</p>
      </div>
      <div class="tomato">
        <img src="./img/tomato.png" alt="25 minites">
        <p>25min</p>
      </div>
      <div class="tomato">
        <img src="./img/tomato.png" alt="30 minites">
        <p>30min</p>
      </div>
    </div>
  </section>
  <section class="timers">
    <div class="coffee-timers">
      <div class="coffee">
        <img src="./img/coffee.png" alt="5 minites">
        <p>5min</p>
      </div>
      <div class="coffee">
        <img src="./img/coffee.png" alt="10 minites">
        <p>10min</p>
      </div>
    </div>
  </section>
  <footer>
    <p>&copy; itsmedachan.com</p>
  </footer>

  <div id="like_button_container"></div>

  <!-- Load React. -->
  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

  <!-- Load our React component. -->
  <script src="js/main.js"></script>
</body>
</html>
