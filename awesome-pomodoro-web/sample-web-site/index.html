<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="icon" href="./img/tomato.png" />
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <header class="orange-bg">
    <div class="container">
      <h1>Let's work with pomodoro!</h1>
    </div>
  </header>
  <section class="timers">
    <div class="tomato-timer">
      <div class="tomato">
        <img src="./img/tomato.png" height="300" width="300" alt="20 minites">
        <p>20min</p>
      </div>
      <div class="tomato">
        <img src="./img/tomato.png" alt="25 minites">
        <p>25min</p>
      </div>
      <div class="tomato">
        <img src="./img/tomato.png" alt="30 minites">
        <p>30min</p>
      </div>
    </div>
  </section>
  <section class="timers">
    <div class="coffee-timer">
      <div class="coffee">
        <img src="./img/coffee.png" class="coffee5" alt="5 minites">
        <p class="coffee5-text">5min</p>
      </div>
      <div class="coffee">
        <img src="./img/coffee.png" class="coffee10" alt="10 minites">
        <p class="coffee10-text">10min</p>
      </div>
    </div>
  </section>
  <footer>
    <p>&copy; itsmedachan.com</p>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
